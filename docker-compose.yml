services:
# ──────────────────────────── infrastructure ────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "./certs:/etc/nginx/certs:ro"
    ports:
      - "80:80"
      - "443:443"
    depends_on: [backend, frontend]
    networks: [app]

# ──────────────────────────── application ───────────────────────────────
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: vpn
      POSTGRES_PASSWORD: vpn
      POSTGRES_DB: vpn
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "vpn"]
      interval: 5s
      retries: 5
      start_period: 10s
    networks: [app]

  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "sleep 10 && npx prisma migrate deploy &&
             node dist/index.js"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 10s
      retries: 5
      start_period: 10s
    networks: [app]

  frontend:
    build:
      context: .
      dockerfile: src/Dockerfile        # ← ваш Dockerfile с Vite-сборкой
    env_file: ./.env
    depends_on:
      backend:
        condition: service_started
    networks: [app]

volumes:
  postgres-data:

networks:
  app:
    driver: bridge
