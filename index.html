  <!-- Стили для загрузки -->
  <style>
    /* Критические стили для первоначальной загрузки */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #111827;
      color: #ffffff;
      -webkit-font-smoothing: antialiased;

    }
    
    /* Экран загрузки */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
      animation: pulse 2s infinite;
    }
    
    .loading-text {
      color: #9ca3af;
      font-size: 14px;
      margin-bottom: 32px;
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #374151;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Скрыть содержимое до загрузки */
    #root {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    
    #root.loaded {
      opacity: 1;
    }
  </style>

  <!-- Скрипт для управления загрузкой -->
  <script>
    // Скрыть экран загрузки после загрузки приложения
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        const root = document.getElementById('root');
        
        if (loadingScreen && root) {
          loadingScreen.classList.add('fade-out');
          root.classList.add('loaded');
          
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 1000); // Минимальное время показа загрузки
    });
    
    // Обработка ошибок JavaScript
    window.addEventListener('error', function(e) {
      console.error('JavaScript Error:', e.error);
      // Можно добавить отправку ошибок в систему мониторинга
    });
    
    // Отслеживание производительности
    if ('performance' in window) {
      window.addEventListener('load', function() {
        setTimeout(function() {
          const timing = performance.timing;
          const loadTime = timing.loadEventEnd - timing.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
        }, 0);
      });
    }
  </script>
